<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Lista de Frutas</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eee;
      padding: 20px;
    }

    h1 {
      color: darkgreen;
    }

    ul {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }

    li {
      margin: 5px 0;
      border-bottom: 1px solid #ccc;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Minhas Frutas Favoritas</h1>

  <ul id="frutas-lista"></ul>

  <script>

    let frutas = ["Maçã", "Banana", "Morango", "Uva", "Melancia"];

    let lista = document.getElementById("frutas-lista");

    for (let i = 0; i < frutas.length; i++) {
      let item = document.createElement("li");
      item.textContent = frutas[i];
      lista.appendChild(item);
    }
  </script>

</body>
</html>
