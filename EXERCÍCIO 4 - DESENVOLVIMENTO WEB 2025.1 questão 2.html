<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora do Vascão</title>
  </head>
  <body>
    <h2>Calculadora do Vascão: Faça sua conta como um verdadeiro Cruzmaltino!</h2>

    <input type="number" id="num1" placeholder="Primeiro número">
    
    <select id="operacao">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <input type="number" id="num2" placeholder="Segundo número">

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
      function calcular() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operacao = document.getElementById("operacao").value;
        let resultado = document.getElementById("resultado");
        let total;

        if (isNaN(num1) || isNaN(num2)) {
          resultado.innerText = "⚠️ Digite dois números válidos, Vascaino!";
          return;
        }

        switch (operacao) {
          case "+":
            total = num1 + num2;
            break;
          case "-":
            total = num1 - num2;
            break;
          case "*":
            total = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              resultado.innerText = " Erro: divisão por zero não vale nem na Série B!";
              return;
            }
            total = num1 / num2;
            break;
          default:
            resultado.innerText = " Não existe como mundial do palmeiras!";
            return;
        }

        resultado.innerText = " Resultado: " + total;
      }
    </script>
  </body>
</html>
